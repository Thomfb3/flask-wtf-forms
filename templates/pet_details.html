{% extends 'base.html' %}

{% block content %}


<div class='container pt-5'>
  <div class="row gx-5">
    <div class="col-lg-6 d-flex justify-content-lg-end">
      <img src="{{ pet.photo_url }}" class="" alt="An image of a {{ pet.species }} named {{ pet.name }}.">
    </div>
    <div class="col-lg-4">
      <p class="pet-info-label">Name: <span class="pet-info">{{ pet.name }}</span></p>
      <p class="pet-info-label">Species: <span class="pet-info">{{ pet.species_cap }}</span></p>
      <p class="pet-info-label">Age: <span class="pet-info">{{ pet.age }}</span></p>
      <p class="pet-info-label"><span class="pet-info {% if pet.available %} available {% endif %}">{{ pet.availability }}</span></p>
      <div class="border-top pt-3"><a href="/pets/{{ pet.id }}/edit" class="btn btn-primary me-2"
          style="width: 80px;">Edit</a><button class="btn btn-danger" style="width: 80px;" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Delete</button></div>
  
    </div>
  </div>

  <div class="row p-2 mt-4 justify-content-center">
    <div class="col-lg-8">
        <p class="border-bottom">Notes:</p>
        <p>{{ pet.notes }}</p>

    </div>
    <!--End of Column 1-->
  </div>
  <!--End of Row-->
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this Pet: {{ pet.name }} ?</p>
        <p class="text-danger">You can't undo this action.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <a href="/pets/{{ pet.id }}/delete" type="button" class="btn btn-danger">Delete Pet</a>
      </div>
    </div>
  </div>
</div>


{% endblock %}
