{% extends 'base.html' %}

{% block content %}

<div class="container">

    <h1 class="pt-4 pb-3 mb-3 text-pet-primary border-bottom">Pets</h1>

    <div class="row p-2 mb-3">
        {% for pet in pets %}
        <div class="col-lg-4 mb-5">
            <div class="card" style="width: 18rem;">
                <img src="{{ pet.photo_url }}" class="card-img-top" alt="An image of a {{ pet.species }} named {{ pet.name }}.">
                <div class="card-body">
                    <h5 class="card-title">{{ pet.name }}</h5>
                    <p class="card-text {% if pet.available%} available {% endif %}">{{ pet.availability }}</p>
                    <a href="/pets/{{ pet.id }}" class="btn btn-primary w-100">Pet Details</a>
                </div>
            </div>
        </div>
        <!--End of Column-->
        {%  endfor %}
    </div>
    <!--End of Row-->

</div>
<!--End of Container-->



{% endblock %}
